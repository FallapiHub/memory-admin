@if (dataLoaded) {
  <p-table [value]="dates"
           stripedRows
           [paginator]="true"
           [rows]="10"
           [rowsPerPageOptions]="[10, 20, 40, 100]"
           [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
      <tr>
        <th pSortableColumn="date" style="width:20%">
          <div class="flex items-center gap-2">
            Date
            <p-sortIcon field="date"/>
          </div>
        </th>
        <th pSortableColumn="count" style="width:20%">
          <div class="flex items-center gap-2">
            Count
            <p-sortIcon field="count"/>
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template #body let-date>
      <tr>
        <td>{{ date.date }}</td>
        <td>{{ date.count }}</td>
      </tr>
    </ng-template>
  </p-table>
} @else {
  <p-progress-spinner ariaLabel="loading" />
}
