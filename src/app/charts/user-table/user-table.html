@if (dataLoaded) {
  <p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
      <tr>
        <th>Username</th>
        <th>Email</th>
      </tr>
    </ng-template>
    <ng-template #body let-user>
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
      </tr>
    </ng-template>
  </p-table>
} @else {
  <p>loading</p>
}
