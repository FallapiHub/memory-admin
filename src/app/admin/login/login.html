<div class="container">
  <p-inputgroup>
    <p-inputgroup-addon>
      <i class="pi pi-user"></i>
    </p-inputgroup-addon>
    <input pInputText [(ngModel)]="username" placeholder="Username"/>
  </p-inputgroup>

  <p-inputgroup>
    <p-inputgroup-addon>
      <i class="pi pi-user"></i>
    </p-inputgroup-addon>
    <p-password [(ngModel)]="password" [feedback]="false" placeholder="Password" />
  </p-inputgroup>

  <button (click)="logInAsAdmin()" type="button" class="generalbutton" id="submit">Log in</button>
  <p-toast></p-toast>
</div>
